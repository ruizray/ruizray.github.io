<link rel="stylesheet" href="dist/timeline.min.css">
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="dist/timeline.min.js"></script>

<div id="myTimeline">
    <ul class="timeline-events">
      <li data-timeline-node="{ start:'2017-05-28 10:00',end:'2017-05-28 13:00',content:'Event Here' }">Event Label</li>
      <li data-timeline-node="{ start:'2017-05-29 23:10',end:'2017-05-29 1:30',content:'<p>Event Here</p>' }">Event Label</li>
    </ul>
  </div>
  <div class="timeline-event-view"></div>
<script>
  $("#myTimeline").timeline({

// "bar" or "point"
type            : "bar",

// "years" or "months" or "days"
scale           : "days", 

// start <a href="https://www.jqueryscript.net/time-clock/">date</a> time
startDatetime   : "currently",

// end date time
endDatetime     : "auto",

// displays headline
headline        : {
  display     : true,
  title       : "",
  range       : true,
  locale      : "en-US",
  format      : { hour12: false }
}, 

// displays sidebar
sidebar         : {
  sticky      : false,
  overlay     : false,
  list        : [], //  an array of items
},

// displays ruler
ruler           : {
  top         : {
    lines      : [],
    height     : 30,
    fontSize   : 14,
    color      : "#777777",
    background : "#FFFFFF",
    locale     : "en-US",
    format     : { hour12: false }
  },
},

// displays footer
footer          : {
  display     : true,
  content     : "",
  range       : false,
  locale      : "en-US",
  format      : { hour12: false }
},

// displays event meta
eventMeta       : {
  display     : false,
  scale       : "day",
  locale      : "en-US",
  format      : { hour12: false },
  content     : ""
},

// event data
eventData       : [],

// enables/disables effects
effects         : {
  presentTime : true,
  hoverEvent  : true,
  stripedGridRow : true,
  horizontalGridStyle : 'dotted',
  verticalGridStyle : 'solid',
},

colorScheme     : { // Added new option since v2.0.0
  event         : {
    text        : "#343A40",
    border      : "#6C757D",
    background  : "#E7E7E7"
  },
  hookEventColors : () => null, // Added instead of merging setColorEvent of PR#37 since v2.0.0
},

// default view range
range           : 3, 

// numer of timeline rows
rows            : 5, 

// height of row
rowHeight       : 40, 

// width of timeline
width           : "auto",

// height of timeline
height          : "auto",

// min size of <a href="https://www.jqueryscript.net/tags.php?/grid/">grid</a>
minGridSize     : 30, 

// margin size
marginHeight    : 2,

// "left", "center", "right", "current", "latest" or specific event id
rangeAlign      : "latest",

// "default", false and selector
loader          : "default",

// loading message
loadingMessage  : "",

// hides scrollbar
hide<a href="https://www.jqueryscript.net/tags.php?/Scroll/">Scroll</a>bar   : false,

// "session" or "local"
storage         : "session",

// loads cached events during reloading
reloadCacheKeep : true,

// zooms the scale of the timeline by double clicking
zoom            : false,

// wraps new scale in the timeline container when zooming
wrapScale       : true,

// 0: Sunday, 1: Monday, ... 6: Saturday
firstDayOfWeek  : 0, 

// "canvas" or "d3.js"
engine          : "canvas",

// avoid validation of the maximum of the scale grids
disableLimitter : false,

// debug mode
debug           : false

});

  </script>
