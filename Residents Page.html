<script>

    var categories = new Array("bctv", "about", "covid", "FAQ", "info", "events");
    var links = document.querySelector(".links");
    var groups = document.querySelector(".groups");

    for (var i = 0; i < categories.length; ++i) {

        var frame = $("<div id=" + categories[i] + " class='btn-group-vertical'></div>");
        $(".groups").append(frame);

        for (var j = 0; j < links.childElementCount; j++) {
            if (links.children[j].getAttribute("id") === categories[i]) {

                var button = $("<button class='btn btn-primary' type='button'></button>").text(links.children[j].text);
                var a = $("<a href=" + links.children[j].href + "></a>");
                a.append(button);
                $(frame).append(a);
            }
        }

    }
</script>
